l{% extends "base.html" %}
{% block title %}News{% endblock %}
{% block content %}

<div class="card-group">
    {% for article in news %}
    <div class="card" style="max-width: 18rem;">
        <img src="{{ article[2] }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ article[0] }}</h5>
            <p class="card-text">{{ article[1]}}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            <form method="POST" action="/delete_article/{{ article[4] }}"><input type="submit" value="Delete"
                    class="btn btn-danger">
            </form>
            <a href="/add_article/{{ article[4] }} ">Update {{ article[4] }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
